<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        Todo List Example
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" ></script>
</head>
<body>
    <div class="title">
        To Do
    </div>
    <div id="to-do" class="container"></div>
    <div class="title">
        Done
    </div>
    <div id="done" class="container"></div>

    <div style="text-align: center">
        <textarea class="text-box" id="text-box" rows="auto" cols="2"></textarea>
    </div>
</body>
</html>
